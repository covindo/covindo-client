<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covindo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section id="register-page"></section>
    <!-- Start Login Form -->
    <section id="login-page">
      <h1 class="h3 mb-3 mt-4">Masuk ke akunmu</h1> 
      <form>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Masukkan Email</label>
          <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="passwordRegister" class="form-label">Masukkan Kata Sandi</label>
          <input type="password" class="form-control" id="passwordRegister">
        </div>
        <button type="submit" class="btn btn-primary" id="buttonLogin">Masuk</button>
        <button type="button" class="btn btn-secondary" id="buttonForRegister">Daftar di sini</button>
      </form>
    </section>
    <!-- End Login Form -->
    <section id="dashboard-page"></section>
  </body>
</html>
