<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covindo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">COVINDO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="newsPage()" href="#">Berita</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hoax</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Faskes</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-cog" aria-hidden="true"></i> Setting</a
              >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-sign-out"></i> Logout</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div id="alert"></div>
    </section>

    <!-- Start Register Form -->
    <section id="register-page">
      <h1 class="h3 mb-3 mt-4">Daftar Akun Baru</h1> 
      <form>
        <div class="mb-3">
          <label for="emailRegister" class="form-label">Masukkan Email</label>
          <input type="email" class="form-control" id="emailRegister">
        </div>
        <div class="mb-3">
          <label for="passwordRegister" class="form-label">Masukkan Kata Sandi</label>
          <input type="password" class="form-control" id="passwordRegister">
        </div>
        <div class="mb-3">
          <label for="passwordConfirmRegister" class="form-label">Konfirmasi Kata Sandi</label>
          <input type="password" class="form-control" id="passwordConfirmRegister" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Kata sandi minimal 8 karakter.</div>
        </div>
        <button type="submit" class="btn btn-primary" id="buttonRegister">Daftar</button>
        <button type="button" class="btn btn-secondary" id="buttonForLogin">Masuk di sini</button>
      </form>
    </section>
    <!-- End Register Form -->

    <!-- Start Login Form -->
    <section id="login-page">
      <h1 class="h3 mb-3 mt-4">Masuk ke akunmu</h1> 
      <form>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Masukkan Email</label>
          <input type="email" class="form-control" id="emailLogin">
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Masukkan Kata Sandi</label>
          <input type="password" class="form-control" id="passwordLogin">
        </div>
        <button type="submit" class="btn btn-primary" id="buttonLogin">Masuk</button>
        <button type="button" class="btn btn-secondary" id="buttonForRegister">Daftar di sini</button>
      </form>
    </section>
    <!-- End Login Form -->
    <section id="dashboard-page"></section>
    <section id="news-page">
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <div id="newsList"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
